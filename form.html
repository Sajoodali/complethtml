<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        .form{
            width: 100%;
            height: 25px;
            border: 5px solid black;
            text-align: center;
            text-transform: capitalize;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <table class="form" border="2px">
        <td width="25%"><a href="index.html">home</a></td>
        <td width="25%"> <a href="cv.html">cv</a></td>
        <td width="25%"><a href="list.html">list</a></td>
        <td width="25%"> <a href="form.html">form</a></td>
    </table>
    <br>
    <br>
    
    <form action="form" >
        <fieldset>
            <legend>ENQUIRY</legend>
            Name:
            <input type="text" name="name" placeholder="Enter your name " required >
            Father Name:
            <input type="text" name="fname " placeholder="Enter your father name">
            <br>
            <br>
            Gender:
            <input type="radio" value="m" name="gender">Male
            <input type="radio" value="f" name="gender">Female
            <br>
            <br>
            contact no:
            <input type="number"  name="number" placeholder="Enter your number">
            <br>
            <br>
            Date of Birth:
            <input type="date" name="dob">
            <br>
            <br>
            <br>
            <br>
            Image:
            <input type="file" name="img file" required>
            <br>
            <br>
            <br>
            <br>
            Contry:
           <select name="select" id="box">
            <option value="1">Seclect your Country</option>
            <optgroup label="ASIA">
            <option value="PAKISTAN">Pakistan </option>
            <option value="india">India </option>
            <option value="iran">Iran </option>
        </optgroup>
        <option value="usa">USA</option>
        <option value="France">France</option>
           </select>
           <br> 
           <br>
           Email:
           <input type="email" name="email">
           <br>
           <br>
           Address:
           <textarea name="address" id="" cols="25" rows="8"></textarea>
           <br>
           <br>
           Class Time:
           <input type="time" name="classtime">
           <br>
           <br>
           Other Skill:
           <input type="checkbox" name="other">Web Development
           <input type="checkbox" name="other">C++
           <input type="checkbox" name="other">Data science
           <br>
           <br>
           <input type="submit"  value="Send">
           <input type="reset"  value="reset">
        </fieldset>
     </form>
    
</body>
</html>
